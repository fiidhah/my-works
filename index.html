<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Card</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        font-family: 'Arial', sans-serif;
    }

    .card {
        width: 350px;
        height: 450px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        padding: 30px;
        position: relative;
        overflow: hidden;
        transition: transform 0.5s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 20px;
    }

    p {
        color: #555;
        font-size: 18px;
        line-height: 1.6;
    }

    .heart {
        position: relative;
        width: 100px;
        height: 90px;
        margin: 30px auto;
        transform: rotate(-45deg);
        background: #ff4d6d;
        animation: beat 1s infinite;
    }

    .heart:before,
    .heart:after {
        content: "";
        position: absolute;
        width: 100px;
        height: 90px;
        background: #ff4d6d;
        border-radius: 50%;
    }

    .heart:before {
        top: -50px;
        left: 0;
    }

    .heart:after {
        left: 50px;
        top: 0;
    }

    @keyframes beat {
        0% { transform: scale(1) rotate(-45deg); }
        50% { transform: scale(1.1) rotate(-45deg); }
        100% { transform: scale(1) rotate(-45deg); }
    }

    .footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        font-size: 16px;
        color: #ff4d6d;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="card">
    <h1>Happy Valentine's Day üíñ</h1>

    <div class="heart"></div>

    <p>
        You make my world brighter every single day.  
        Thank you for being my happiness, my smile, and my everything.
    </p>

    <div class="footer">
        Forever Yours ‚ù§Ô∏è
    </div>
</div>

</body>
</html>
