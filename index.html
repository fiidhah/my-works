<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Champion üíç</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:linear-gradient(135deg,#006847 40%, #c8102e 60%);
    color:white;
}

/* Stadium Lights */
.light{
    position:absolute;
    width:4px;
    height:4px;
    background:gold;
    border-radius:50%;
    box-shadow:0 0 12px gold;
    animation:flicker 2s infinite alternate;
}

@keyframes flicker{
    from{opacity:0.4;}
    to{opacity:1;}
}

/* Card */
.card{
    width:95%;
    max-width:450px;
    height:90vh;
    background:rgba(200,16,46,0.95);
    border:3px solid gold;
    border-radius:20px;
    padding:20px;
    text-align:center;
    display:flex;
    flex-direction:column;
    gap:10px;
    overflow-y:auto;
    box-shadow:0 0 40px gold;
}

h1{
    font-size:24px;
    color:gold;
    text-shadow:0 0 10px #fff;
}

p{
    font-size:15px;
}

/* Buttons */
button{
    padding:10px;
    border:none;
    border-radius:25px;
    font-size:14px;
    cursor:pointer;
    margin:5px;
    background:linear-gradient(45deg,#006847,gold);
    color:white;
    font-weight:bold;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    background:linear-gradient(45deg,gold,#006847);
}

/* Photo */
.photo{
    display:none;
}

.photo img{
    width:100%;
    border-radius:15px;
    border:3px solid gold;
}

/* Marriage Section */
.marriage-section{
    display:none;
}

/* Final Message */
.final-message{
    display:none;
    font-size:20px;
    font-weight:bold;
    color:gold;
    text-shadow:0 0 15px white;
    animation:zoomIn 1s ease forwards;
}

/* Question Section */
.question-section{
    display:none;
    text-align:left;
}

.question-section h3{
    text-align:center;
    color:gold;
    margin-bottom:10px;
}

.question-section label{
    font-size:14px;
    margin-top:8px;
    display:block;
}

.question-section textarea{
    width:100%;
    border-radius:10px;
    padding:5px;
    border:none;
    margin-top:3px;
    resize:none;
}

/* Roses */
.rose{
    position:absolute;
    animation:fall linear forwards;
}

@keyframes fall{
    0%{transform:translateY(-10vh) rotate(0deg); opacity:1;}
    100%{transform:translateY(110vh) rotate(360deg); opacity:0;}
}

@keyframes zoomIn{
    from{transform:scale(0); opacity:0;}
    to{transform:scale(1); opacity:1;}
}
</style>
</head>
<body>

<script>
// Stadium Lights
for(let i=0;i<80;i++){
    let light=document.createElement("div");
    light.className="light";
    light.style.top=Math.random()*100+"vh";
    light.style.left=Math.random()*100+"vw";
    light.style.animationDuration=(1+Math.random()*3)+"s";
    document.body.appendChild(light);
}
</script>

<div class="card">

    <div>

        <button onclick="celebrate()">YES ‚ù§Ô∏è</button>

    </div>

    <div class="question-section" id="questionSection">
        <h3>üíå Love Interview</h3>

        <label>1. Who am I to you?</label>
        <textarea rows="2"></textarea>

        <label>2. What made you fall in love with me?</label>
        <textarea rows="2"></textarea>

        <textarea rows="2"></textarea>

        <label>4. Your favourite memory with me?</label>

        <button onclick="submitAnswers()">Submit My Answers ‚ù§Ô∏è</button>

    <div class="final-message" id="finalMessage">
        ‚öΩ GOOOOAAAL!!! ‚ù§Ô∏è <br>

</div>

<script>
function showSurprise(){
    document.getElementById("photoSection").style.display="block";
    document.getElementById("marriageSection").style.display="block";

function celebrate(){

    for(let i=0;i<130;i++){

function submitAnswers(){

}
</script>

</body>
</html>
